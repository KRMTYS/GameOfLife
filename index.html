<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script type="text/javascript" src="./js/script.js"></script>
        <title>GoL</title>
    </head>
    <body>
        <header>
            Conway's Game of Life
        </header>
        <div id="main">
            <div id="screen">
                <canvas id="canvas" width="640" height="480">
                    Sorry, this browser isn't compatible with HTML5 Canvas API
                </canvas>
            </div>
        </div>
        <div id="menu">
            <p>Generation<div id="gen_count">1</div></p>
            <div id="inputs">
                <p><button type="button" id="playButton" value="Play" onclick="play()">Play</button></p>
                <p><button type="button" id="stepButton" value="Step" onclick="playStep()">Step</button></p>
                <p><button type="button" id="clearButton" value="Clear" onclick="clearCells()">Clear</button></p>
                <p><button type="button" id="randomButton" value="Random" onclick="randomize()">Random</button></p>
                <p>
                    FPS<div id="fps">10</div>
                    <input type="range" id="speedSlider" value=10 min=1 max=10 step=1 onchange="changeSpeed()">
                </p>
            </div>
        </div>
    </body>
</html>
